<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset ="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="style.css" />
     <script src = "https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
     <title>Weather Forecast App</title>
   </head>
   <body>
      <div class="wrapper">
        <div class = "sidebar">
          <div>
            <form action="" class="search" id="search">
              <input type="text" id="query" placeholder="Search...." />
              <button><i class = "fas fa-search"></i></button>
              <!-- adding suggesstions by javascript-->
            </form>
            <div class = "weather-icon">
              <div class = "condition">
                <p id = "condition"></p>
              </div>
              <img src="icons/sun/27.png" alt="" id="icon" />
            </div>
            <div class="temperature">
              <h1 id="temp">0</h1>Â°
              <span class="temp-unit">C</span>
            </div>
            <div class="date-time">
              <p id="date-time">Monday, 12:00:00</p>
            </div>
          </div>
          <div class = "bottom">
          <div class = "divider"></div>
          <div class="location">
           <div class="location-icon">
            <i class="fas fa-map-marker-alt"></i>
           </div>
           <div class = "location-text">
            <p id = "location">location</p>
           </div>
          </div>
          </div>
        </div>
        <div class="main">
          <nav>
            <ul class="options">
              <button class="hourly">Today</button>
              <button class="week active">Week</button>
            </ul>
            <ul class="options units">
              <button class="celcius active">Â°C</button>
              <button class="Farenheit">Â°F</button>
            </ul>
          </nav>
          <div class="cards" id="weather-cards">
            <div class="card">
          </div>
        </div>
        <div class="highlights">
          <h2 class="heading">Today's Highlights</h2>
          <div class="cards">
            <div class="card2">
              <h4 class="card-heading">Humidity</h4>
              <div class="content">
                <p class="humidity">0</p>
                <p class="humidity-status">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Visibility</h4>
              <div class="content">
                <p class="visibility">0</p>
                <p class="visibility-status">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Wind Status</h4>
              <div class="content">
                <p class="wind-speed">0</p>
                <p class="">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Sunrise & Sunset</h4>
              <div class="content">
                <p class="Sunrise">0</p>
                <p class="Sunset">Low</p>
              </div>
            </div>
          </div>
        </div>
        <div class="greetings">Have a Nice Day! ðŸ˜„</div>
        </div>
      </div>
      <script src = "script.js"></script>
   </body>
 </html>
